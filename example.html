<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Center Blob Expansion Bubbles</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #020617, #000);
      overflow: hidden;
      font-family: system-ui;
    }

    .wrapper {
      width: 420px;
      height: 420px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      position: relative;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      overflow: hidden;
      background: transparent;
    }

    .badge {
      --tx: 0px;
      --ty: 0px;
      --scale: 1;

      position: absolute;
      width: 90px;
      height: 90px;

      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.95), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(56,189,248,0.8), rgba(15,23,42,1));

      border: 1px solid rgba(255,255,255,0.35);
      box-shadow:
        0 10px 25px rgba(15,23,42,0.9),
        0 0 30px rgba(56,189,248,0.7);

      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;

      /* base transform + dynamic scale */
      transform: translate(var(--tx), var(--ty)) scale(var(--scale));

      /* blob shape morphing */
      animation: blobMorph 12s ease-in-out infinite;
    }

    /* Visible Blob Shape */
    @keyframes blobMorph {
      0%   { border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
      25%  { border-radius: 70% 30% 55% 45% / 55% 45% 70% 30%; }
      50%  { border-radius: 40% 60% 75% 25% / 60% 40% 45% 55%; }
      75%  { border-radius: 55% 45% 35% 65% / 35% 65% 55% 45%; }
      100% { border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; }
    }

    .badge img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      mix-blend-mode: multiply;
    }

    .badge:hover {
      filter: brightness(1.1);
    }

    /* lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: .25s;
    }

    .lightbox.show {
      opacity: 1;
      pointer-events: auto;
    }

    .lightbox-content {
      position: relative;
      padding: 20px;
      background: #0a1a2f;
      border-radius: 14px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    .lightbox-content img {
      max-width: 70vw;
      max-height: 70vh;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="circle" id="circle">

      <!-- 6 bubbles -->
      <div class="badge"><img src="Azure_Fundamental.png"></div>
      <div class="badge"><img src="IBM-Blockchain-Essentials-V2.png"></div>
      <div class="badge"><img src="Data_Science_Foundation_Level_1.png"></div>
      <div class="badge"><img src="Enterprise_Design_Thinking_Practitioner.png"></div>
      <div class="badge"><img src="Azure_Data_Fundamental.png"></div>
      <div class="badge"><img src="Azure_AI_Fundamental.png"></div>

    </div>
  </div>

  <!-- lightbox -->
  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <button class="close-btn">&times;</button>
      <img id="lightboxImg">
    </div>
  </div>

<script>
  const circle = document.getElementById("circle");
  const badges = [...document.querySelectorAll(".badge")];

  const circleSize = 360;
  const bubbleSize = 90;
  const radius = circleSize/2 - bubbleSize/2;
  const center = { x: circleSize/2, y: circleSize/2 };
  const minDist = bubbleSize * 0.95;

  const bubbles = badges.map(el => {
    const ang = Math.random()*Math.PI*2;
    const r = Math.random()*radius*0.6;

    const x = center.x + Math.cos(ang)*r;
    const y = center.y + Math.sin(ang)*r;

    const vx = (Math.random() - 0.5) * 1.0;   // faster movement
    const vy = (Math.random() - 0.5) * 1.0;

    return { el, x, y, vx, vy };
  });

  function animate() {
    bubbles.forEach(b => {
      // Move
      b.x += b.vx;
      b.y += b.vy;

      // Bounce on boundary
      const dx = b.x - center.x;
      const dy = b.y - center.y;
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (dist > radius) {
        const nx = dx/dist;
        const ny = dy/dist;
        const dot = b.vx*nx + b.vy*ny;

        b.vx -= 2 * dot * nx;
        b.vy -= 2 * dot * ny;

        b.x = center.x + nx*radius;
        b.y = center.y + ny*radius;
      }

      // no overlap â€” repel
      for (let other of bubbles) {
        if (other === b) continue;

        let ox = other.x - b.x;
        let oy = other.y - b.y;
        let d = Math.sqrt(ox*ox + oy*oy);

        if (d < minDist) {
          const push = (minDist - d) / 2;
          const nx = ox/d;
          const ny = oy/d;

          b.x -= nx * push;
          b.y -= ny * push;
          other.x += nx * push;
          other.y += ny * push;
        }
      }

      // Scale blob based on how close to center
      const distToCenter = Math.sqrt(
        (b.x - center.x)**2 + (b.y - center.y)**2
      );

      const t = 1 - (distToCenter / radius); // 0 at edge, 1 at center
      const scale = 1 + t * 0.35;            // grow up to 1.35x at center

      // Smooth scale
      b.el.style.setProperty("--scale", scale.toFixed(3));

      // Apply movement
      b.el.style.setProperty("--tx", `${b.x - bubbleSize/2}px`);
      b.el.style.setProperty("--ty", `${b.y - bubbleSize/2}px`);
    });

    requestAnimationFrame(animate);
  }
  animate();

  // Lightbox
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightboxImg");

  badges.forEach(b => {
    b.addEventListener("click", () => {
      lightboxImg.src = b.querySelector("img").src;
      lightbox.classList.add("show");
    });
  });

  document.querySelector(".close-btn").onclick = () =>
    lightbox.classList.remove("show");

  lightbox.onclick = e => {
    if (e.target === lightbox) lightbox.classList.remove("show");
  };
</script>
</body>
</html>
