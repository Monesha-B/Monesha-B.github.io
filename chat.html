  <!-- Site CSS + favicons -->

  <!-- Page-specific overrides: make everything grayscale and style both buttons as gray boxes -->
  <style>
    /* Lighter gray links on this page (NOT the two buttons) */
    .chat-page a:link,
    .chat-page a:visited{
      color:#8A8A90 !important;                 /* light gray */
      text-decoration-color:#BDBDC3 !important;
    }
    .chat-page a:hover,
    .chat-page a:active{
      color:#5A5A60 !important;                 /* slightly darker on hover */
      text-decoration-color:#5A5A60 !important;
    }
    /* Dark theme link tones */
    :root.dark .chat-page a:link,
    :root.dark .chat-page a:visited{
      color:#BFC1C7 !important;                 /* light gray on dark */
      text-decoration-color:#8A8A90 !important;
    }
    :root.dark .chat-page a:hover,
    :root.dark .chat-page a:active{
      color:#E6E6E6 !important;                 /* brighter on hover */
      text-decoration-color:#E6E6E6 !important;
    }

    /* Buttons (both) = dark gray boxes with normal site text color */
    .cta-row{ display:flex; gap:.75rem; flex-wrap:wrap; margin:.75rem 0 1.25rem; }
    .cta-row a{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.60rem 1rem; border-radius:10px; font-weight:600; text-decoration:none;
      transition: background .2s, border-color .2s, transform .12s;
    }
    /* Light theme button box */
    :root:not(.dark) .cta-row a{
      background:#C7C7CC !important;            /* darker gray box */
      border:1px solid #B3B3B9 !important;
      color:var(--text) !important;             /* use your site text color */
    }
    /* Dark theme button box */
    :root.dark .cta-row a{
      background:#1F1F23 !important;            /* dark gray box */
      border:1px solid #2A2A2F !important;
      color:var(--text) !important;
    }
    .cta-row a:hover{ transform:translateY(-1px); }
    .cta-row a:focus-visible{ outline:2px solid #5A5A5A; outline-offset:2px; }

    /* Simple layout helpers (safe with your CSS) */
    .container{ max-width: 820px; margin: 0 auto; padding: 1.25rem; }
    .mini{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:.95rem; }
  </style>
</head>
