<style>
  html.pt-init body{
    opacity:0;
    transform:translate3d(0,24px,0);
  }

  :root{
    --enter:520ms;
    --exit:360ms;
    --ease:cubic-bezier(.2,.8,.2,1);
  }
  html body{
    opacity:0;
    transform:translate3d(0,24px,0);
    transition:
      opacity var(--enter) var(--ease),
      transform var(--enter) var(--ease);
    will-change: opacity, transform;
  }
  html body.page-ready{
    opacity:1;
    transform:translate3d(0,0,0);
  }
  html body.page-exiting{
    opacity:0;
    transform:translate3d(0,-12px,0);
    transition-duration:var(--exit);
  }

  [data-reveal]{opacity:0;transform:translate3d(0,14px,0);
    transition:opacity 600ms var(--ease),transform 600ms var(--ease);
    transition-delay:var(--delay,0ms)}
  [data-reveal].is-visible{opacity:1;transform:none}
  [data-reveal-group] > *[data-reveal]{ --delay: calc(var(--i,0) * 80ms); }

  /* Certificate card */
  .cert-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    background: var(--card);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .cert-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  }
  :root.dark .cert-card:hover {
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  }
  .cert-image {
    width: 100%;
    max-width: 350px;
    height: auto;
    display: block;
    margin-bottom: 16px;
  }
  .verify-link {
    color: var(--link) !important;
    text-decoration: underline;
    font-size: 0.9rem;
  }
  .verify-link:hover {
    text-decoration: none;
  }
</style>
<script>
  (function(){
    function onReady(fn){
      if(document.readyState==="loading"){
        document.addEventListener("DOMContentLoaded",fn,{once:true});
      } else fn();
    }
    onReady(function(){
      document.body.classList.remove("page-ready","page-exiting");
      void getComputedStyle(document.body).transform;
      requestAnimationFrame(()=>requestAnimationFrame(()=>{
        document.body.classList.add("page-ready");
        document.documentElement.classList.remove("pt-init");
      }));

      document.addEventListener("click",function(e){
        const a = e.target.closest && e.target.closest("a");
        if(!a) return;
        if(a.target==="_blank"||a.hasAttribute("download")||
           e.metaKey||e.ctrlKey||e.shiftKey||e.altKey) return;
        const href=a.getAttribute("href");
        if(!href||href.startsWith("#")||href.startsWith("mailto:")||href.startsWith("tel:")) return;
        let to; try{to=new URL(href,location.href);}catch{ return; }
        if(to.origin!==location.origin) return;
        if(to.pathname===location.pathname && to.hash) return;
        e.preventDefault();
        document.body.classList.add("page-exiting");
        setTimeout(()=>{ location.href=to.href; }, 360);
      });

      if("IntersectionObserver" in window){
        const io=new IntersectionObserver((entries,obs)=>{
          entries.forEach(en=>{
            if(en.isIntersecting){ en.target.classList.add("is-visible"); obs.unobserve(en.target); }
          });
        },{threshold:0.12, rootMargin:"0px 0px -10% 0px"});
        document.querySelectorAll("[data-reveal]").forEach(el=>io.observe(el));
        document.querySelectorAll("[data-reveal-group]").forEach(g=>{
          Array.from(g.children).filter(el=>el.hasAttribute("data-reveal"))
            .forEach((el,i)=>el.style.setProperty("--i", i));
        });
      }
    });
  })();
</script>
