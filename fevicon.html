<!DOCTYPE html>
<html lang="en">
<head>
  

<!-- Page enter: slide up + fade in (copy this whole block into <head>) -->
<script>
  // Ensure first paint starts hidden & slightly down
  document.documentElement.classList.add('pt-init');
</script>
<style>
  /* Initial hidden state before anything else loads */
  html.pt-init body{
    opacity:0;
    transform:translate3d(0,24px,0);
  }

  /* Page transition settings */
  :root{
    --enter:520ms;
    --exit:360ms;
    --ease:cubic-bezier(.2,.8,.2,1);
  }
  html body{
    opacity:0;
    transform:translate3d(0,24px,0);
    transition:
      opacity var(--enter) var(--ease),
      transform var(--enter) var(--ease);
    will-change: opacity, transform;
  }
  html body.page-ready{
    opacity:1;
    transform:translate3d(0,0,0);
  }
  html body.page-exiting{
    opacity:0;
    transform:translate3d(0,-12px,0);
    transition-duration:var(--exit);
  }

  /* Optional: make any element fade+slide when it scrolls into view */
  [data-reveal]{opacity:0;transform:translate3d(0,14px,0);
    transition:opacity 600ms var(--ease),transform 600ms var(--ease);
    transition-delay:var(--delay,0ms)}
  [data-reveal].is-visible{opacity:1;transform:none}
  [data-reveal-group] > *[data-reveal]{ --delay: calc(var(--i,0) * 80ms); }
</style>
<script>
  // Robust page-enter (double rAF so the transition always triggers)
  (function(){
    function onReady(fn){
      if(document.readyState==="loading"){
        document.addEventListener("DOMContentLoaded",fn,{once:true});
      } else fn();
    }
    onReady(function(){
      // start from initial state, then animate in
      document.body.classList.remove("page-ready","page-exiting");
      void getComputedStyle(document.body).transform;   // force reflow
      requestAnimationFrame(()=>requestAnimationFrame(()=>{
        document.body.classList.add("page-ready");
        document.documentElement.classList.remove("pt-init");
      }));

      // Exit animation on same-site links
      document.addEventListener("click",function(e){
        const a = e.target.closest && e.target.closest("a");
        if(!a) return;
        if(a.target==="_blank"||a.hasAttribute("download")||
           e.metaKey||e.ctrlKey||e.shiftKey||e.altKey) return;
        const href=a.getAttribute("href");
        if(!href||href.startsWith("#")||href.startsWith("mailto:")||href.startsWith("tel:")) return;
        let to; try{to=new URL(href,location.href);}catch{ return; }
        if(to.origin!==location.origin) return; // external
        if(to.pathname===location.pathname && to.hash) return; // same-page anchor
        e.preventDefault();
        document.body.classList.add("page-exiting");
        setTimeout(()=>{ location.href=to.href; }, 360); // match --exit
      });

      // Optional: reveal-on-scroll
      if("IntersectionObserver" in window){
        const io=new IntersectionObserver((entries,obs)=>{
          entries.forEach(en=>{
            if(en.isIntersecting){ en.target.classList.add("is-visible"); obs.unobserve(en.target); }
          });
        },{threshold:0.12, rootMargin:"0px 0px -10% 0px"});
        document.querySelectorAll("[data-reveal]").forEach(el=>io.observe(el));
        document.querySelectorAll("[data-reveal-group]").forEach(g=>{
          Array.from(g.children).filter(el=>el.hasAttribute("data-reveal"))
            .forEach((el,i)=>el.style.setProperty("--i", i));
        });
      }
    });
  })();
</script>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M Logo</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }

  .logo {
    width: 100%;
    height: 100%;
  }

  .m-line {
    stroke: #333;
    stroke-width: 1.5;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  /* Dark theme support */
  body.dark .m-line {
    stroke: #e6e6e6;
  }

  /* First line draws LEFT to RIGHT */
  .m-line.first {
    stroke-dasharray: 350;
    stroke-dashoffset: 350;
    animation: drawMerged 12s ease-in-out infinite;
  }

  /* Second line draws RIGHT to LEFT */
  .m-line.second {
    stroke-dasharray: 350;
    stroke-dashoffset: -350;
    animation: drawMergedReverse 12s ease-in-out infinite;
  }

  @keyframes drawMerged {
    0%   { stroke-dashoffset: 350; opacity: 0.3; }
    25%  { stroke-dashoffset: 0; opacity: 1; }
    60%  { stroke-dashoffset: 0; opacity: 1; }
    75%  { stroke-dashoffset: 0; opacity: 0.3; }
    85%  { stroke-dashoffset: 0; opacity: 0.1; }
    90%  { stroke-dashoffset: 350; opacity: 0.1; }
    92%  { stroke-dashoffset: 350; opacity: 0.3; }
    100% { stroke-dashoffset: 350; opacity: 0.3; }
  }

  @keyframes drawMergedReverse {
    0%   { stroke-dashoffset: -350; opacity: 0.3; }
    25%  { stroke-dashoffset: 0; opacity: 1; }
    60%  { stroke-dashoffset: 0; opacity: 1; }
    75%  { stroke-dashoffset: 0; opacity: 0.3; }
    85%  { stroke-dashoffset: 0; opacity: 0.1; }
    90%  { stroke-dashoffset: -350; opacity: 0.1; }
    92%  { stroke-dashoffset: -350; opacity: 0.3; }
    100% { stroke-dashoffset: -350; opacity: 0.3; }
  }
</style>
</head>
<body>
<svg class="logo" viewBox="0 0 100 100">
  <path class="m-line first" d="M10 80 L30 20 L50 80 L70 20 L90 80"/>
  <path class="m-line second" d="M10 80 L30 20 L50 80 L70 20 L90 80" 
        transform="translate(10, 0)"/>
</svg>

<script>
  // Check URL parameter for theme
  const urlParams = new URLSearchParams(window.location.search);
  const theme = urlParams.get('theme');
  if (theme === 'dark') {
    document.body.classList.add('dark');
  }
</script>
</body>
</html>
